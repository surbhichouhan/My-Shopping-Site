{% extends 'shop/base.html' %}
{% block title%}    CANTACT US ...... {% endblock %}
{% block css %} {% endblock %}

{% block body %}
<div class="container my-3">

<form action="/shop/contact" method="post">
    {% csrf_token %}
  <fieldset>
    <legend>Contact Us </legend>
    <div class="form-group">
      <label for="name"> Name </label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>

      <div class="form-group">
        <label for="phone">Phone Number </label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
    
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter your query here</label>
      <textarea class="form-control" id="exampleFormControlTextarea1"  name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </fieldset>
  </form>

</div>

{% endblock %}
